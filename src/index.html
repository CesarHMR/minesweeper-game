<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/title-bar.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/menu.css">
    <title>Minesweeper</title>
</head>
<body class="purple">
    <div id="canva">

        <div id="menu">
             <div id="img"><img src="./images/icons/icon_256.png"></div>
            <h1>Start a new game!</h1>
            <button onclick="EasyButton()">Easy</button>
            <button onclick="MediumButton()">Medium</button>
            <button onclick="HardButton()">Hard</button>
        </div>

        <div id="title-bar">
            <div><img src="./images/icons/icon_64.png">donutsweeper</div>
            <button id="settings">  <img src="./images/gear.svg">   </button>
            <button id="minimize">  <img src="./images/dash.svg">   </button>
            <button id="close">     <img src="./images/x.svg">      </button>
        </div>

        <header id="game-header">
            <div id="bomb-label">
                <img src="./images/bomb-brown.svg"/>
                <p>5</p>  
            </div>
            <div id="timer-label">
                <img src="./images/timer.svg">
                <p>0:00</p>
            </div>
        </header>

        <main id="game-grid"></main>
        
    </div>

    <script src="../renderer.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/menu.js"></script>
    <script src="./javascript/audio.js"></script>
</body>
</html>
