<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/title-bar.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/win-screen.css">
    <link rel="stylesheet" href="./css/settings.css">
    <title>Minesweeper</title>
</head>
<body class="purple">
    <div id="canva">
        <div style="display: none;">Music by <a href="https://pixabay.com/pt/users/viyn-18464741/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=music&amp;utm_content=13253">maulana akbarudin</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=music&amp;utm_content=13253">Pixabay</a></div>

        <div id="win-screen">
            <p id="new-highscore">NEW HIGHSCORE</p>
            <img id="trophy" src="./images/highscore.svg">
            <div id="timer-win">
                <img src="./images/timer-white.svg">
                <p>00:00</p>
            </div>

            <div class="circle" id="circle-1"></div>
            <div class="circle" id="circle-2"></div>
            <div class="circle" id="circle-3"></div>
            <div class="circle" id="circle-4"></div>
            <div class="circle" id="circle-5"></div>
        </div>

        <div id="menu">
            <div id="donut-jump"><div id="donut-move"><img id="donut-img" src="./images/icons/icon_256.png"></div></div>
            <h1>Choose the size of your <span>Donut</span>!</h1>
            <div id="menu-buttons">

                <button id="small-button">
                    <div class="button-name">Small</div>
                    <div class="button-highscore">
                        <img src="./images/bomb.svg">
                        <p>00:00</p>
                    </div>
                </button>

                <button id="big-button">
                    <div class="button-name">Big</div>
                    <div class="button-highscore">
                        <img src="./images/bomb.svg">
                        <p>00:00</p>
                    </div>
                </button>

                <button id="huge-button">
                    <div class="button-name">Huge</div>
                    <div class="button-highscore">
                        <img src="./images/bomb.svg">
                        <p>00:00</p>
                    </div>
                </button>

            </div>
        </div>

        <div id="settings-menu" class="off">
            <h1>Settings</h1>
            <label>
                <p>sounds fx</p>    
                <input type="range" id="fx-slider" min="0" max="100">
            </label>
            <label>
                <p>music</p>
                <input type="range" id="music-slider" min="0" max="100">
            </label>
            <p>Music by <a target="_blank" href="https://pixabay.com/pt/users/viyn-18464741/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=music&amp;utm_content=13253">maulana akbarudin</a> from <a target="blank" href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=music&amp;utm_content=13253">Pixabay</a></p>
        </div>

        <div id="title-bar">
            <div>donutsweeper</div>
            <button id="settings">  <img src="./images/gear.svg">   </button>
            <button id="minimize">  <img src="./images/dash.svg">   </button>
            <button id="close">     <img src="./images/x.svg">      </button>
        </div>

        <header id="game-header">
            <div id="bomb-label">
                <img src="./images/bomb-brown.svg"/>
                <p>5</p>  
            </div>
            <div id="timer-label">
                <img src="./images/timer.svg">
                <p>00:00</p>
            </div>
        </header>

        <main id="game-grid"></main>
        
    </div>

    <script src="../renderer.js"></script>
    <script src="./javascript/displayer.js"></script>
    <script src="./javascript/timer.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/menu.js"></script>
    <script src="./javascript/audio.js"></script>
    <script src="./javascript/windowManager.js"></script>
    <script src="./javascript/settings.js"></script>
    <script src="./javascript/saveManager.js"></script>
</body>
</html>
